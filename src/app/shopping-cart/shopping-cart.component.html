<div class="head container">
<h1>Shopping Cart</h1>
<div class="row">
<div class="col-md-1"></div>
<div class='col-md-12' *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button
  *ngIf="cart.items.length"
  (click)="clearCart()"
  class="btn btn-light btn-sm">Clear Shopping Cart</button>
  </p>
  <table mdbTable striped="true" class="table">
    <thead class="heading">
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class='text-right' style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url('+ item.product.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.product.title }}
        </td>
        <td>
          <product-quantity [product]="item.product" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class='text-right'>
          {{ item.totalPrice | currency: "USD":true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class='text-right'>{{ cart.totalPrice | currency: "USD":true }}</th>
      </tr>
    </tfoot>
  </table>
  <a
  *ngIf="cart.items.length"
  routerLink="/check-out"
  class="btn btn-primary animated pulse infinite">Complete purchase
  <mdb-icon fas icon="angle-right" class="right"></mdb-icon>
</a>
</div>
<div class="col-md-1"></div>
</div>
</div>
